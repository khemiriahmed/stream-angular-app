<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <ng-template ngFor let-carousel [ngForOf]="Carousel" let-i="index">
    <div class="carousel-item" [ngClass]="{'active': selectedID == i}">
      <img class="d-block w-100" src="{{carousel.url_image}}" alt="Fir slide" />
      <div class="carousel-caption  d-md-block">
        <div class="row align-items-center h-100">
          <div class="col-lg-7 col-md-12">
            <a href="" tabindex="0">
              <div class="channel-logo d-none d-md-block">
                <img src="{{carousel.logo}}" class="c-logo" alt="image>" />
              </div>
            </a>
            <h1 class="fond">{{carousel.titre}}</h1>
            <div class="d-flex flex-wrap align-items-center ratting">
              <div class="slider-ratting d-flex align-items-center mr-4 mt-2 mt-md-3">
                <ng-container *ngFor="let item of [1,2,3,4,5]|slice:0:rating ">
              <img src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678064-star-24.png" alt="">
            </ng-container>
            <ng-container *ngFor="let item of [1,2,3,4,5]|slice:0:-rating+1 ">
              <img src="https://cdn3.iconfinder.com/data/icons/lightly-icons/30/652866-star-alt-24.png" alt="">
            </ng-container>
                
                <span class="text-white ml-2">{{carousel.note}}</span>
              </div>
              <div class="d-flex align-items-center mt-2 mt-md-3">
                <span class="badge badge-secondary p-2"> {{carousel.badge}}</span>
                <span class="ml-3">{{carousel.duration}}</span>
              </div>
              <p class="fadeInUp animated d-none d-md-block">{{carousel.paragraph}}</p>
            </div>
            <div class="trending-list d-none d-md-block">
              <div class="text-primary title starring">
                Starring
                <span class="text-body"><a href=""><span class="text-body">{{carousel.starring}}</span></a>,
                 </span>
              </div>
              <div class="text-primary title genres">Genres<span class="text-body"><a href="">
                    <span class="text-body">{{carousel.genre}}</span></a></span>
              </div>
              <div class="text-primary title tag">Tags<span class="text-body">
                <a href=""><span class="text-body">{{carousel.tags}}</span></a></span>    
              </div>
            </div>
            <div class="d-flex align-items-center">
              <a href="" class="btn btn-hover iq-button"><i class="fa fa-play mr-2" aria-hidden="true"></i> Play Now </a>
            </div>
          </div>

          <div class="col-lg-5 col-md-12 trailor-video iq-slider d-none d-lg-block">
            <a href="" class="video-open playbtn">
