<div class=" bloc-padding">
    <mat-tab-group>
        <mat-tab label="Overview">
            <div class="bg-tab">
                <div class="trending-info">
                    <h1 class="fond">  {{tab.titre}}</h1>
                    <div class="d-flex align-items-center text-white text-detail mb-4">
                        <span class="season_date"> {{tab.titre}}</span>
                        <span class="trending-year"></span>
                    </div>
                    <div class="d-flex align-items-center series mb-4">
                        <img src="{{tab.brand}}"
                            class="img-fluid" alt="image">
                        <span class="text-gold ml-3"># 3 in Series Today</span>
                    </div>
                    <div class="trending-dec mb-4">{{tab.paragraph}}</div>
                    <div class="d-flex align-items-center r-mb-23 banner-view-btn fadeInUp animated"
                        data-animation-in="fadeInUp" data-delay-in="1.3" style="opacity: 1; animation-delay: 1.3s;">
                        <a href=""
                            class="btn btn-hover iq-button" tabindex="0"><i class="fa fa-play mr-2"
                                aria-hidden="true"></i>
                            Play Now</a>
                    </div>
                    <div class="trending-list">
                        <div class="text-primary title starring">
                            Starring <span class="text-body"><a href=""><span class="text-body">{{tab.starring}}</span></a></span>
                        </div>
                        <div class="text-primary title genres">
                            Genres <span class="text-body"><a href=""><span class="text-body">{{tab.genre}}</span></a></span>
                        </div>
                        <div class="text-primary title tag">Tags<span class="text-body"><a href="">
                                 <span class="text-body">{{tab.tags}}</span></a></span>
                        </div>
                    </div>
                </div>

            </div>

        </mat-tab>
        <mat-tab label="Episodes" class='s1'>
            <div class="trending-info">
                <h1 class="fond">{{tab.titre}}</h1>
                <div class="d-flex align-items-center text-white text-detail mb-4">
                    <span class="season_date"> {{tab.date}}</span>
                  
                </div>

                <mat-form-field appearance="fill">
                    <mat-label>Select Season</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let Season of season" [value]="Season.value"> {{Season.viewValue}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <app-episodes></app-episodes>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
